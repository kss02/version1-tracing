<html>
    <head>
        <script src="eel.js"></script>
        <script>
            function compute() {
                var textbox = document.getElementById("input");
                text = textbox.value;
                eel.dict(text);
            }

            eel.expose(showAnswers);
            function showAnswers(keys,values) {
                var outputDiv = document.getElementById("result");
                outputDiv.innerHTML = "Result: " + keys;
                var outputDiv1 = document.getElementById("result1");
                outputDiv1.innerHTML = "Result: " + values;

      }

            }
        </script>
    </head>
    <body>
        <h1>Number Sorter</h1>
        <p>
            Enter numbers here:
            <input type="text" id="input">
            <button onclick="compute()">Compute</button>
        </p>
        <div id="result">

        </div>
        <div id="result1">
        </div>

    </body>
</html>
